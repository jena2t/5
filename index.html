<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norway Mountains - Amazing Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #1a1a1a;
            color: #fff;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 2rem 3rem;
            z-index: 1000;
            display: flex;
            gap: 2.5rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
            width: 100%;
            justify-content: flex-end;
        }

        nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Left Content */
        .hero-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5rem;
            position: relative;
            background: linear-gradient(135deg, rgba(180, 160, 150, 0.3), rgba(140, 130, 120, 0.4));
            backdrop-filter: blur(20px);
        }

        .hero-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><path d="M0,800 Q250,600 500,700 T1000,800 L1000,1000 L0,1000 Z" fill="%23000" opacity="0.3"/></svg>') no-repeat bottom center;
            background-size: cover;
            opacity: 0.4;
            z-index: 0;
        }

        .hero-left > * {
            position: relative;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 3rem;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            line-height: 1.4;
        }

        .logo-main {
            font-size: 1.1rem;
            display: block;
        }

        .logo-sub {
            font-size: 0.75rem;
            opacity: 0.8;
            letter-spacing: 3px;
        }

        .mountain-icon {
            width: 80px;
            height: 60px;
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-title {
            font-size: 5.5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 2rem;
            letter-spacing: -2px;
        }

        .title-norway {
            display: inline-block;
            position: relative;
        }

        .title-norway .letter-o {
            display: inline-block;
            background: linear-gradient(135deg, #8B4513, #D2691E, #A0522D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .title-norway .letter-o::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%238B4513"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23D2691E" stroke-width="2"/></svg>');
            opacity: 0.3;
            mix-blend-mode: overlay;
        }

        .description {
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.85;
            font-size: 0.95rem;
        }

        .cta-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
            padding: 0.5rem 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .cta-link:hover {
            border-bottom-color: #fff;
            gap: 1rem;
        }

        .cta-link::after {
            content: 'â†’';
            font-size: 1.2rem;
        }

        /* Right Image */
        .hero-right {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slowZoom 20s ease-in-out infinite alternate;
        }

        @keyframes slowZoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.3), transparent);
            pointer-events: none;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.6;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        .scroll-indicator span {
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.6), transparent);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero {
                flex-direction: column;
            }

            .hero-left, .hero-right {
                flex: none;
                height: 50vh;
            }

            .hero-left {
                padding: 2rem;
            }

            .main-title {
                font-size: 3.5rem;
            }

            nav {
                padding: 1rem;
                gap: 1rem;
                font-size: 0.75rem;
            }

            .logo {
                top: 1rem;
                left: 1rem;
            }
        }

        /* Parallax Effect */
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#tours">Tours</a>
        <a href="#contact">Contacts</a>
        <a href="#signin">Sign In</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Left Content -->
        <div class="hero-left" id="heroLeft">
            <div class="logo">
                <span class="logo-main">AROUND</span>
                <span class="logo-sub">THE WORLD</span>
            </div>

            <!-- Mountain Icon SVG -->
            <svg class="mountain-icon" viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 60 L30 20 L50 40 L70 10 L90 60 Z" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
                <path d="M20 60 L35 35 L50 50 L65 25 L80 60 Z" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
            </svg>

            <div class="subtitle">Amazing Tour</div>
            
            <h1 class="main-title">
                <span class="title-norway">
                    N<span class="letter-o">O</span>RWAY
                </span>
                <br>
                MOUNTAINS
            </h1>

            <p class="description">
                Fjord lovers are snowbirds and their tracks you'll never forget.
            </p>

            <a href="#learn-more" class="cta-link">
                Learn about the mountains of Norway
            </a>
        </div>

        <!-- Right Image -->
        <div class="hero-right" id="heroRight">
            <div class="parallax-layer">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Captura%20de%20pantalla%202025-10-29%20155136-mSeAjauTfmSlES42l2F8KOMRl2hijU.png" alt="Norwegian Mountains" class="hero-image">
                <div class="image-overlay"></div>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <span>Scroll</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <script>
        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const heroLeft = document.getElementById('heroLeft');
            const heroRight = document.getElementById('heroRight');
            
            const moveX = (e.clientX - window.innerWidth / 2) / 50;
            const moveY = (e.clientY - window.innerHeight / 2) / 50;

            heroLeft.style.transform = `translate(${-moveX}px, ${-moveY}px)`;
            
            const parallaxLayer = heroRight.querySelector('.parallax-layer');
            parallaxLayer.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
        });

        // Smooth scroll for navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Add scroll reveal animation
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroLeft = document.getElementById('heroLeft');
            const heroRight = document.getElementById('heroRight');
            
            if (heroLeft && heroRight) {
                heroLeft.style.opacity = 1 - scrolled / 500;
                heroRight.style.opacity = 1 - scrolled / 500;
            }
        });
    </script>
</body>
</html>
